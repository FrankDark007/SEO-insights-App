<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Insight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e24; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }

      @media print {
        /* White background, dark text */
        body, html {
          background: white !important;
          color: #1a1a1a !important;
          font-size: 11pt !important;
          line-height: 1.5 !important;
        }
        
        /* Hide navigation and UI elements */
        nav, header, button, .no-print, [class*="bg-gray-9"], [class*="bg-gray-8"] {
          display: none !important;
        }
        
        /* Main content area */
        .prose {
          background: white !important;
          color: #1a1a1a !important;
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          border: none !important;
          box-shadow: none !important;
        }
        
        /* Headings */
        .prose h1, .prose h2, .prose h3, .prose h4 {
          color: #1a1a1a !important;
          font-weight: 700 !important;
          page-break-after: avoid !important;
          margin-top: 1.5em !important;
        }
        
        .prose h1 { font-size: 20pt !important; border-bottom: 2px solid #2563eb !important; padding-bottom: 8px !important; }
        .prose h2 { font-size: 16pt !important; color: #2563eb !important; }
        .prose h3 { font-size: 13pt !important; }
        
        /* Paragraphs and lists */
        .prose p, .prose li, .prose td, .prose th {
          color: #1a1a1a !important;
          font-size: 11pt !important;
        }
        
        .prose ul, .prose ol {
          page-break-inside: avoid !important;
        }
        
        .prose li {
          page-break-inside: avoid !important;
          margin-bottom: 4px !important;
        }
        
        /* Tables */
        .prose table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: avoid !important;
          margin: 1em 0 !important;
          font-size: 10pt !important;
        }
        
        .prose th {
          background: #2563eb !important;
          color: white !important;
          font-weight: 600 !important;
          padding: 8px 12px !important;
          text-align: left !important;
          border: 1px solid #1e40af !important;
        }
        
        .prose td {
          background: white !important;
          color: #1a1a1a !important;
          padding: 8px 12px !important;
          border: 1px solid #d1d5db !important;
        }
        
        .prose tr:nth-child(even) td {
          background: #f3f4f6 !important;
        }
        
        /* Links */
        .prose a {
          color: #2563eb !important;
          text-decoration: none !important;
        }
        
        /* Strong/Bold */
        .prose strong, .prose b {
          color: #1a1a1a !important;
          font-weight: 700 !important;
        }
        
        /* Blockquotes and notes */
        .prose blockquote {
          border-left: 4px solid #2563eb !important;
          background: #f8fafc !important;
          color: #1a1a1a !important;
          padding: 12px 16px !important;
          margin: 1em 0 !important;
          page-break-inside: avoid !important;
        }
        
        /* Page break control */
        .prose h2 {
          page-break-before: auto !important;
        }
        
        .prose section, .prose div {
          page-break-inside: avoid !important;
        }
        
        /* Avoid orphans and widows */
        .prose p {
          orphans: 3 !important;
          widows: 3 !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.2.3,react-dom@19.2.3",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white antialiased selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
